<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>"Hi, I'm Adi"</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  body {
    background-color: #f0f0f0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .banner {
    position: relative;
    display: inline-block;
    transform: rotate(-2deg);
    background: rgba(255, 0, 0, 0.8); /* transparent red */
    padding: 20px 40px;
    animation: fadeIn 2s ease-in-out forwards;
    opacity: 0;
  }

  .banner::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    background: rgba(255, 0, 0, 0.4);
    z-index: -1;
    transform: rotate(2deg);
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 3rem;
    color: white;
    margin: 0;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="banner">
  <h1>Hi, I'm Adi</h1>
</div>

</body>
</html>
