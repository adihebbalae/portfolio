<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero with Subtext</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1a237e;
        }

        

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        @keyframes fadeInDelayed {
            0%, 40% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero__content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            pointer-events: none;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .title-container {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            background: var(--color-primary);
            transform: rotate(-2deg);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 30px;
        }

        .title-shadow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255, 0, 0, 0.4);
            z-index: -1;
            transform: rotate(2deg);
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 0 4px 24px rgba(0,0,0,0.7), 0 1px 2px rgba(0,0,0,0.6);
        }

        .subtext {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: white;
            margin: 0;
            text-shadow: 0 2px 12px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.4);
            opacity: 0;
            animation: fadeInDelayed 3s ease-in-out forwards;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            .subtext {
                font-size: 1.2rem;
            }
            .title-container {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="hero__content">
        <div class="title-container">
            <span class="title-shadow"></span>
            <h1 class="main-title">Hi, I'm Adi</h1>
        </div>
        <p class="subtext">Welcome to my digital space</p>
    </div>
</body>
</html>
